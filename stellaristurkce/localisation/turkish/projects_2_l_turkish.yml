 ### Story Events

 AMOEBAS_1_PROJECT:0 "Uzay Amipleri Gözlemi"
 AMOEBAS_1_PROJECT_DESC:0 "Uzay Amipleri ile ilgili verileri toplama ve inceleme üzerine bir bilim departmanına görev verin."

 CRYSTALS_1_PROJECT:0 "Kristalize Varlık Gözlemi"
 CRYSTALS_1_PROJECT_DESC:0 "Kristalize Varlıklar ile ilgili verileri toplama ve inceleme üzerine bir bilim departmanına görev verin."

 DRONES_1_PROJECT:0 "Madencilik Dronu Gözlemi"
 DRONES_1_PROJECT_DESC:0 "Antik Madencilik Dronları ile ilgili verileri toplama ve inceleme üzerine bir bilim departmanına görev verin."

 CLOUDS_1_PROJECT:0 "Void Bulutu Gözlemi"
 CLOUDS_1_PROJECT_DESC:0 "Void Bulutları ile ilgili verileri toplama ve inceleme üzerine bir bilim departmanına görev verin."

 CRYSTAL_CONSTRUCT_PROJECT:0 "Kristal Yapı"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "Eşsiz Kristalize Yapı ile ilgili verileri toplama ve inceleme üzerine bir bilim departmanına görev verin."

 MINING_BASE_PROJECT:0 "İşleme Merkezi"
 MINING_BASE_PROJECT_DESC:0 "Antik Madencilik Dronu İşleme Merkezi ile ilgili verileri toplamak için uzaktan izleme amacıyla bir bilim departmanına görev verin."

 ### Anomaly Events

 DEAL_WITH_FLORA:0 "Saldırgan Bitkiler"
 DEAL_WITH_FLORA_DESC:0 "Gezegenin bitki örtüsü inanılmaz öfkeli, endişe verici derecede agresif ve kesinlikle yakından incelenmeye değer."

 OLD_GODS_BENEFACTRESS_PROJECT:0 "Eski Tanrılar: Hayırsever"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:1 "Hayırsever tapınağının her yüzeyi, [Root.Owner.Capital.GetName] çağlarından kalan moleküler verilere kıyasla çok daha kapsamlı bir hikaye anlatan karmaşık bir piktogram paterni ile kaplı.\n\nAnladığımız kadarıyla bilinen eski [Root.Owner.GetSpeciesName] dilleri ile uzaktan ilişkili, mevcut teknolojimiz ile yeterli zaman ve kaynak harcayarak piktogramların deşifre edilmesini sağlayabiliriz."
 OLD_GODS_UNDAUNTED_PROJECT:0 "Eski Tanrılar: Korkusuz"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:1 "The temple holding the Undaunted's shrine is, true to the myths surrounding him, filled with contraptions of indeterminate origin and purpose. A far cry from the simple puzzle-boxes and tests of strength that once filled his temples on [Root.Owner.Capital.GetName], here his holy texts will truly only be read by the worthy.\n\nThat said, our sophisticated analysis tools should make short work of these conundrums."
 OLD_GODS_PERCIPIENT_PROJECT:0 "Old Gods: The Percipient"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:1 "The walls of the space housing the shrine to the Percipient are coated with thick layers of mineral-based lacquer, but the shrine itself is bare.\n\nThe tales of the Percipient are told only to those perceptive enough to understand their meaning - it is just a matter of figuring out what needs to be perceived."

 LIMBO_1_PROJECT:0 "Belirsizlik"
 LIMBO_1_PROJECT_DESC:0 "Veri depolama aygıtlarıyla dolu bir uzaylı kasası, adeta arkeolojik veri kurtarımı için bize yalvarıyor."

 PROJECTING_MOON_PROJECT:0 "Planlama"
 PROJECTING_MOON_PROJECT_DESC:0 "Alışılmadık bir gezegen alışılmadık bir aya sahip; olağan tarama teknikleri tatmin edici sonuçlar vermiyor ve daha farklı bir yaklaşım gerekebilir."

 GRIMACING_PLANET_PROJECT:0 "Dalgalanan Gezegen"
 GRIMACING_PLANET_PROJECT_DESC:0 "Bu gezegenin şiddetle hareket eden yüzeyi, yakın bir zamanda harekete geçersek eğer potansiyel olarak yaşanabilir bir duruma gelebilir."

 OLFACTORY_PROJECT:0 "Koku İnceleme Çalışması"
 OLFACTORY_PROJECT_DESC:0 "Uzaylı bir artifaktın aerosol haline getirilmiş bir aromatik bileşik halinde önemli bir takım bilgi taşıdığı düşünülmektedir."

 ULTIMATE_WEAPON_PROJECT:0 "Üstün Bir Silah"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "Büyük bir silah deposu bu gezegende bir yerde gizli duruyor. Onları bulabilirsek, İmparatorluğumuz için yeni savaş teknolojileri sağlayabilirler."

 REFINE_ROCK_PROJECT:0 "Pozitron Bombardımanı"
 REFINE_ROCK_PROJECT_DESC:0 "Pozitronların yörüngeden kontrollü olarak dağıtılması, gezegene özgü mineralleri daha kullanışlı bir biçime dönüştürebilir."

 CRYSTAL_CODEX_PROJECT:0 "Kristal Kodeks"
 CRYSTAL_CODEX_PROJECT_DESC:0 "Bir mineral oluşumu hologramla kodlanmış bilgileri barındırıyor. Yapısı tanıdık, ancak açık veri yoğunluğu şifrelemeyi çözmek için bir zorluk teşkil ediyor."

 ALIEN_BARRACKS_PROJECT:0 "Uzaylı Kışlaları"
 ALIEN_BARRACKS_PROJECT_DESC:0 "Bu kalıntılar hakkında bir zeno-sosyo-arkeolojik çalışma yapılması, geçmişteki bazı yabancı savaş makinelerine dair önemli bir takım bilgiler sağlayabilir."

 ROBOT_MINERALS_PROJECT:0 "Doğa Tarafından Ele Geçirilmiş"
 ROBOT_MINERALS_PROJECT_DESC:0 "Görkemli bir tesis önemli sırları barındırabilir."

 BALANCE_ECOSYSTEM_PROJECT:0 "Ekosistemi Dengeleme"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "Gezegenin tek yanlı biyosferini yalnızca standart bir Bilim Gemisinin mevcut araçları ile dengelemeye çalışacak bir plan oluşturuldu.\n\nÖngörülemeyen sonuçlar doğabilir."

 HEAD_IN_SAND_PROJECT:0 "Kafayı Kuma Gömmek"
 HEAD_IN_SAND_PROJECT_DESC:0 "Askeri bir filo, kumlara gömülmüş gemiyi kurtarmayı deneyebilir."

 THE_PRINCE_PROJECT:0 "Prens"
 THE_PRINCE_PROJECT_DESC:0 "Uzayda yüzen bir veri bankası, tuhaf fakat tanıdık yabancı bir dilde yazılmış uzun bir metin parçasına ev sahipliği yapıyor."

 EMERGENCY_BUOY_PROJECT:0 "Acil Durum Düzeneği"
 EMERGENCY_BUOY_PROJECT_DESC:0 "Ağır biçimde hasar gören cisim bir iletişim sinyali için tekrarlayıcı görevi görüyor gibi görünüyor."

 WRECKED_FLEET_1:0 "Anıtsal İletim"
 WRECKED_FLEET_1_DESC:0 "Monolitten gelen mesajın kodunu çöz."

 WRECKED_FLEET_2:0 "Antik İttifak Donanması"
 WRECKED_FLEET_2_DESC:0 "Kurtarılabilir gemileri çalışabilir duruma geri getirebilmek için mühendislik ekiplerini yerleştirin."

 MANUFACTORY_PROJECT:0 "Maden Restorasyonu"
 MANUFACTORY_PROJECT_DESC:0 "Antik yörünge istasyonunu çalışabilir duruma geri getirebilmek için mühendislik ekiplerini yerleştirin."

### Colony Events

 HELPFUL_DRONES_1_PROJECT:0 "Geride Bırakılmış"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "Garip veriler gezegenin ayından geliyor. Önemsiz gibi görünüyor.\n\nYine de önemli bir şey de olabilir. Yörüngedeki bir gemi röle görevi görürken, koloninin bilim insanları konuyu aydınlatmak için ayın yüzeyini dikkatle tarayacak."
 POLLEN_1_PROJECT:0 "Floral Study"
 POLLEN_1_PROJECT_DESC:0 "Some of the planet's native flora exhibit several potentially interesting properties."
 POLLEN_2_PROJECT:0 "Labor Study"
 POLLEN_2_PROJECT_DESC:0 "Several recent studies from reputable [Root.Owner.GetSpeciesName] seats of learning present a number of alternative ways of arranging a vast workforce. An exhaustive meta-study of these new ideas could provide the answer to the problem of declining productivity in challenging colony environments."
 POLLEN_3_PROJECT:0 "A Sense of Impending Doom"
 POLLEN_3_PROJECT_DESC:0 "The situation on the pollen-infested planet has taken a turn for the potentially dangerous. A speedy assessment of the colony's unique situation and especially its increasingly volatile environmental factors is of the utmost importance.\n\nOnce all threats are known, an action plan can be drafted and executed within hours."

### Starting Events

# Wanderlust
 ROGUE_SCIENTIST_1_PROJECT:0 "Wanderlust: What Was Left Behind"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "The Chairperson's unseen departure from this system resulted in a perplexing mass of residual energy signatures being cast upon the solar winds.\n\nHopefully a complete analysis of these energies should point us to the Chairperson's next destination, and if need be, make them easier to track in the future."

